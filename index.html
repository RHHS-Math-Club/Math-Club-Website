<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px; /* Adjust the padding as needed */
        }

        .nav-links {
            display: flex;
        }

        nav a {
            color: #63A891;
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-left: auto; /* Push the logo and text to the right */
        }

        .logo {
            max-height: 40px; /* Adjust the height as needed */
        }

        .brand {
            color: #63A891;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="https://sites.google.com/gapps.yrdsb.ca/rhhsmathclub/">Home</a>
            <a href="https://sites.google.com/gapps.yrdsb.ca/rhhsmathclub/">About Us</a>
            <a href="https://sites.google.com/gapps.yrdsb.ca/rhhsmathclub/">Contact</a>
        </div>

        <div class="logo-container">
            <a href="https://sites.google.com/gapps.yrdsb.ca/rhhsmathclub/"><img src="images/logo.png" alt="Logo" class="logo"></a>
            <span class="brand">RHHS Math Club</span>
        </div>
    </nav>

</body>
</html>
